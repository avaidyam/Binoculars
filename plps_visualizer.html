<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PL-PatchSurfer Results</title>
    <script src="http://3dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
</head>
<body>
<!--START-->
<div id='m${NUM}' style="height: 512px; width: 512px;" class='viewer_3Dmoljs' data-href='${PATH}' data-backgroundcolor='0xffffff' data-style='stick'></div>
<!--END-->
<script>
$(document).ready(function() {
	/*START!*/
    3Dmol.viewers['m${NUM}'].addLabel("Score: ${SCORE}", {position: {x:0, y:0, z:0}, backgroundColor: 0x000000, backgroundOpacity: 0.8});
    /*END!*/
});
</script>
</body>
</html>
